version: '3.8'

services:
  # Traefik reverse proxy - production configuration
  traefik:
    command:
      - "--api.dashboard=false"  # Disable dashboard in production
      - "--api.insecure=false"   # Disable insecure API
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=your-email@example.com"  # Set your email
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--log.level=WARN"  # Reduce log verbosity in production
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--log.filepath=/var/log/traefik/traefik.log"
    ports:
      - "80:80"
      - "443:443"
      # Remove dashboard port in production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./logs/traefik:/var/log/traefik  # Add log volume
    environment:
      - TRAEFIK_LOG_LEVEL=WARN

  # Backend server - production configuration
  server:
    environment:
      - RUST_LOG=info  # Reduce log verbosity in production
      - ENVIRONMENT=production
    restart: always
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.server.rule=Host(`your-domain.com`) && (PathPrefix(`/api`) || PathPrefix(`/ws`))"
      - "traefik.http.routers.server.entrypoints=web"
      - "traefik.http.routers.server.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS configuration
      - "traefik.http.routers.server-secure.rule=Host(`your-domain.com`) && (PathPrefix(`/api`) || PathPrefix(`/ws`))"
      - "traefik.http.routers.server-secure.entrypoints=websecure"
      - "traefik.http.routers.server-secure.tls.certresolver=myresolver"
      - "traefik.http.services.server.loadbalancer.server.port=3000"
      # WebSocket support for HTTPS
      - "traefik.http.routers.server-secure.middlewares=websocket-headers"
      - "traefik.http.middlewares.websocket-headers.headers.customrequestheaders.Connection=upgrade"
      - "traefik.http.middlewares.websocket-headers.headers.customrequestheaders.Upgrade=websocket"
      # Security headers
      - "traefik.http.routers.server-secure.middlewares=websocket-headers,security-headers"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"

  # Frontend client - production configuration
  client:
    restart: always
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.client.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.routers.client.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS configuration
      - "traefik.http.routers.client-secure.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.client-secure.entrypoints=websecure"
      - "traefik.http.routers.client-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.client-secure.priority=1"
      - "traefik.http.services.client.loadbalancer.server.port=80"
      # Security headers
      - "traefik.http.routers.client-secure.middlewares=security-headers"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"

volumes:
  # Production-specific volumes
  traefik-logs:
    driver: local
